<div class="card-details">
  <div class="card-details-img">
    <img [src]="item?.snippet?.thumbnails?.default?.url" />

    <div class="card-details-back" (click)="back()">
      <img src="../../../../assets/back.svg" />
    </div>
  </div>
  <div class="card-details-info">
    <div class="card-details-title">
      {{item?.snippet?.title}}
    </div>
    <div class="card-details-description">
      <div class="card-details-description-label">Description:</div>
      <div class="card-details-description-text">{{item?.snippet?.description}}</div>
    </div>

    <!-- TODO: Join into one component Statistic -->
    <div class="card-details-statistic">
      <div class="card-details-statistic-item">
        <img class="card-details-statistic__icon" src="../../../assets/viewed.svg" />
        <span class="card-details-statistic__value">{{item?.statistics?.viewCount}}</span>
      </div>
      <div class="card-details-statistic-item">
        <img class="card-details-statistic__icon" src="../../../assets/liked.svg" />
        <span class="card-details-statistic__value">{{item?.statistics?.likeCount}}</span>
      </div>
      <div class="ccard-details-statistic-item">
        <img class="card-details-statistic__icon" src="../../../assets/dislike.svg" />
        <span class="card-details-statistic__value">{{item?.statistics?.dislikeCount}}</span>
      </div>
      <div class="card-details-statistic-item">
        <img class="card-details-statistic__icon" src="../../../assets/comments.svg" />
        <span class="card-details-statistic__value">{{item?.statistics?.commentCount}}</span>
      </div>
    </div>

    <!-- TODO: Rename directive appColor -->
    <div class="card-details-footer" appColor [date]="item?.snippet.publishedAt"></div>
  </div>
</div>
